<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate me - i'm a calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body> 
    <div class="container">
       <div class="display">
        <input class="input" type="text" placeholder="0">
       </div>
       <div class="btns">
        <div class="row">
            <button class="button">%</button>
            <button class="button">x!</button>
            <button class="button">(</button>
            <button class="button">)</button>
            <button class="button">DE</button>
            <button class="button">AC</button>
        </div>
        <div class="row">
            <button class="button">sin</button>
            <button class="button">pi</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">cos</button>
            <button class="button">log</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">tan</button>
            <button class="button">root</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">mod</button>
            <button class="button">squ</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">+</button>
        </div>
       </div>
    </div>
</body>
<script src="Calc.js"></script>
</html>
